    <!-- Check offline -->
    <script>
      function checkNetworkStatus() {
        if (navigator.onLine) {
          if (navigator.connection && navigator.connection.downlink) {
            // Check if the downlink speed is below a certain threshold
            var downlinkSpeed = navigator.connection.downlink;
            var threshold = 1.5; // Adjust this threshold according to your needs
            if (downlinkSpeed < threshold) {
              alert('Network is weak');
            }
          } else {
            alert('Network speed information not available');
          }
        } else {
          alert('Network is offline');
        }
      }

      // Listen for changes in network status
      window.addEventListener('online', checkNetworkStatus);
      window.addEventListener('offline', checkNetworkStatus);

      // Initial check when the page loads
      checkNetworkStatus();
    </script>
